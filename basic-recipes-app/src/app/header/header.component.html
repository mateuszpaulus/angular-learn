<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button (click)="collapsed = !collapsed" class="navbar-toggle"
              type="button">
        <span *ngFor="let iconBar of [1, 2, 3]" class="icon-bar"></span>
      </button>
      <!--      <a routerLink="/" class="navbar-brand">Recipe Book</a>-->
      <a class="navbar-brand" href="#">Recipe Book</a>
    </div>
    <div (window:resize)="collapsed = true" [class.collapse]="collapsed"
         class="navbar-collapse">
      <ul class="nav navbar-nav">
        <li *ngIf="isAuthenticated" routerLinkActive="active">
          <a routerLink="/recipes">Recipes</a>
        </li>
        <li *ngIf="!isAuthenticated" routerLinkActive="active">
          <a routerLink="/auth">Authenticate</a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="shopping-list">Shopping List</a>
          <!--          <a (click)="onSelect('shopping-list')" >Shopping List</a>-->
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isAuthenticated">
          <a (click)="onLogout()" style="cursor: pointer;">Logout</a>
        </li>
        <li *ngIf="isAuthenticated" appDropdown class="dropdown">
          <a
            class="dropdown-toggle"
            role="button"
            style="cursor: pointer;"
          >
            Manage <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li style="cursor: pointer;">
              <a (click)="onSaveData()">Save Data</a>
            </li>
            <li style="cursor: pointer;">
              <a (click)="onFetchData()">Fetch Data</a>

          </ul>
        </li>
      </ul>
    </div>
